<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/style.css" />
    <title>Card Messi</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="circulo"></div>
        <div class="card__inicio">
          <img src="img/Nike.svg" alt="" />
          <h1>Nike Aczino</h1>
        </div>
        <div class="card__final">
          <p class="tamaño">Tamaños: <span>7</span><span>8</span><span>9</span></p>
          <p class="color">Color: 
            <span class="red"></span>
            <span class="blue"></span>
            <span class="black"></span>
          </p>
          <button>Comprar</button>
        </div>
      </div>
    </main>
  </body>
</html>
